name: CI + Deploy (admin)

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"

      - name: Validate composer
        run: composer validate --no-check-publish

      # Optional: add tests/static analysis later
      # - run: composer install
      # - run: php artisan test

  deploy:
    # deploy ONLY on push to main (not on PR)
    if: github.event_name == 'push'
    needs: [ ci ]
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOSTINGER_HOST }}
          username: ${{ secrets.HOSTINGER_USER }}
          port: ${{ secrets.HOSTINGER_PORT }}
          key: ${{ secrets.HOSTINGER_SSH_KEY }}
          script: |
            LOCKFILE="/tmp/admin_deploy.lock"
            exec 9>"$LOCKFILE"
            flock -n 9 || { echo "Another deploy is running. Exiting."; exit 1; }

            set -euo pipefail

            PHP="/opt/cloudlinux/alt-php83/root/usr/bin/php"
            COMPOSER="/usr/local/bin/composer"
            APP_DIR="${{ secrets.DEPLOY_PATH }}"

            echo "Using PHP:"
            $PHP -v
            echo "Using Composer:"
            $PHP $COMPOSER -V

            cd "$APP_DIR"

            echo "Pull latest code..."
            git fetch origin main
            git reset --hard origin/main

            echo "Install prod dependencies (PHP 8.3 CLI)..."
            $PHP $COMPOSER install --no-dev --prefer-dist --optimize-autoloader --no-interaction

            echo "Fix permissions (safe default)..."
            chmod -R 775 storage bootstrap/cache || true

            echo "Clear caches safely..."
            # optimize:clear can fail if the app is in a bad state, so don't break deployment on it:
            $PHP artisan optimize:clear || true

            # Hard reset the cached provider lists (prevents the Pail-like incident)
            rm -f bootstrap/cache/packages.php bootstrap/cache/services.php bootstrap/cache/config.php || true

            echo "Rebuild caches..."
            $PHP artisan package:discover --ansi
            $PHP artisan config:cache
            $PHP artisan route:cache
            $PHP artisan view:cache

            # OPTIONAL - only if you intend to manage schema via migrations:
            # $PHP artisan migrate --force

            echo "Deployment done âœ…"


