name: CI + Deploy (admin)

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"

      - name: Validate composer
        run: composer validate --no-check-publish

      # Optional: add tests/static analysis later
      # - run: composer install
      # - run: php artisan test

  deploy:
    # deploy ONLY on push to main (not on PR)
    if: github.event_name == 'push'
    needs: [ ci ]
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOSTINGER_HOST }}
          username: ${{ secrets.HOSTINGER_USER }}
          port: ${{ secrets.HOSTINGER_PORT }}
          key: ${{ secrets.HOSTINGER_SSH_KEY }}
          script: |
            set -e
            cd "${{ secrets.DEPLOY_PATH }}"

            echo "Pull latest code..."
            git fetch origin main
            git reset --hard origin/main

            echo "Install prod dependencies..."
            composer install --no-dev --prefer-dist --optimize-autoloader --no-interaction

            echo "Clear caches safely..."
            php artisan optimize:clear || true

            # If you ever get the Pail-style issue again, this guarantees no stale cache:
            rm -f bootstrap/cache/packages.php bootstrap/cache/services.php bootstrap/cache/config.php || true

            echo "Rebuild caches..."
            php artisan package:discover --ansi
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache

            # OPTIONAL (only if you intentionally manage schema via migrations)
            # php artisan migrate --force

            echo "Done."
